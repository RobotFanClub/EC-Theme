<div class="archive-categories">
    <h3 style="margin-top: 0; padding-top: 0;">Categories</h3>
    {{ $list := ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
        {{ if gt (len $list) 0 }}
            <div class="category-entries">
                {{ range $list }}
                    <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
                {{ end }}
            </div>
    {{ end }}
</div>

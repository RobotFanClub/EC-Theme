<!DOCTYPE html>
<html>

  {{ partial "head.html" . }}

  <body>

    {{ partial "header.html" . }}
    <div id="page-container">
     
      <div class="page-content">
        {{ block "main" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
      {{ partial "custom_footer.html" . }}
      
      {{ range .Site.Params.plugins_js }}
        <script src="{{ . }}"></script>
      {{ end }}
  </div>
  </body>

</html>
